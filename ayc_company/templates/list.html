{% extends 'base.html' %}
{% load static %}

{% block title %}  {% endblock %}
{% block link %} {% static 'css/list.css' %} {% endblock %}
{% block content %}

    <div id="container">
        <div id="center"> </div>
            <div id="contents">
            {% for j in jeans %}
                <div class="contentbox">
                    {% if j.image %}
                    <div class="image"><img class="img" src="{{j.image}}" alt="사진 등록 준비중" /></div> 
                    {% endif %}
                    <div class="name">{{j.name}}</div>
                    <div class="price">{{j.price}}</div>
                </div>
            {% endfor %}
        </div>

        <div id="right"> </div>
    
    </div>


    </div>

{% endblock %}
